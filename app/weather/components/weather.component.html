<div class="card" (click)="toggleUnits()" [ngStyle]="setStyles()">
    <div class="card-header" [class.invisible]="!dataReceived">
        <div id="location-wrapper" class="col-xs-8">
            <p><i id="location-icon" class="fa fa-map-marker" aria-hidden="true"></i>{{ currentLocation }}</p>
        </div>
        <div class="col-xs-4 text-xs-right">
            <h1>{{ weatherData.temp | tempUnit: currentTempUnit | number: '.0-0'}}&deg;{{ currentTempUnit }}</h1>
        </div>
    </div>
    <div class="card-block">
        <div id="indicator" [hidden]="dataReceived">
            <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
        <canvas id="icon" [hidden]="!dataReceived"></canvas>
        <p>{{ weatherData.summary}}</p>
    </div>
    <div class="card-footer" [class.invisible]="!dataReceived">
        <div id="detail" class="row">
            <div class="col-xs-5">
                <p>Wind</p>
                <p class="unit-label">{{ weatherData.wind | speedUnit: currentSpeedUnit }}</p>
            </div>
            <div class="col-xs-5 offset-xs-2">
                <p>Humidity</p>
                <p>{{ weatherData.humidity | percent }}</p>
            </div>
        </div>
        <div id="helper-row" class="row">
            <small class="text-muted">
                Click to toggle Metric/Imperial units
            </small>
        </div>
    </div>
</div>
